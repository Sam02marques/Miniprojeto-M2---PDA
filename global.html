<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>SITE DE CADASTRO DE ALUNO</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/ids.css">
    </head>
    <body>
        <header>
            <h2>CADASTRO DO ALUNO- PROJETO PDA</h2>
            <button id="darkModeToggle">Dark Mode</button>
        </header>
        <div id="container">
            <label>Cadastrar Aluno <input type="text" id="User" name="Name" placeholder="Escreva o nome do aluno" /></label>

            <div id="botoes">
            <button onclick="lerUsuarios()">Ver Alunos</button>
            <button onclick="atualizarUsuario()">Atualizar Aluno</button>
            </div>
        </div>
        <div id="resultado"></div>
        <ul id="user-list"></ul>
    
        
        <script src="script.js"></script>
    </body>
